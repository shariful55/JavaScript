//cars.sort(function(a, b){return a.year-b.year})

function myFunction(){
    cars.sort(function(a,b){
        let x=a.type.toLowercase();
        let y=b.type.toLowercase();
        if(x<y) {return -1};
        if(x>y) {return 1};
        return 0;
    });
    displayCars();
}

function displayCars(){
document.getElementById("demo").innerHTML=cars[0].type+"  "+cars[0].year+cars[1].type+"  "+cars[1].year+cars[2].type+"  "+cars[2].year;
}
